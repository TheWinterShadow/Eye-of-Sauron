name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'docker/**'
      - 'VERSION'
      - '.github/workflows/build-and-push.yml'
  workflow_dispatch:

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      gitlab_changed: ${{ steps.changes.outputs.gitlab }}
      github_changed: ${{ steps.changes.outputs.github }}
      alloy_changed: ${{ steps.changes.outputs.alloy }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Read version
        id: version
        run: |
          VERSION=$(cat VERSION)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Detect changed Docker images
        id: changes
        run: |
          # Check if files changed in last commit
          if git diff --name-only HEAD~1 HEAD | grep -q '^docker/gitlab-ci-exporter/'; then
            echo "gitlab=true" >> $GITHUB_OUTPUT
          else
            echo "gitlab=false" >> $GITHUB_OUTPUT
          fi
          
          if git diff --name-only HEAD~1 HEAD | grep -q '^docker/github-actions-exporter/'; then
            echo "github=true" >> $GITHUB_OUTPUT
          else
            echo "github=false" >> $GITHUB_OUTPUT
          fi
          
          if git diff --name-only HEAD~1 HEAD | grep -q '^docker/grafana-alloy/'; then
            echo "alloy=true" >> $GITHUB_OUTPUT
          else
            echo "alloy=false" >> $GITHUB_OUTPUT
          fi
          
          # If VERSION file changed, rebuild all
          if git diff --name-only HEAD~1 HEAD | grep -q '^VERSION$'; then
            echo "gitlab=true" >> $GITHUB_OUTPUT
            echo "github=true" >> $GITHUB_OUTPUT
            echo "alloy=true" >> $GITHUB_OUTPUT
          fi

  build-gitlab-ci-exporter:
    needs: prepare
    if: needs.prepare.outputs.gitlab_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./docker/gitlab-ci-exporter
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/gitlab-ci-exporter:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/gitlab-ci-exporter:${{ needs.prepare.outputs.version }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/gitlab-ci-exporter:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/gitlab-ci-exporter:buildcache,mode=max

  build-github-actions-exporter:
    needs: prepare
    if: needs.prepare.outputs.github_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./docker/github-actions-exporter
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/github-actions-exporter:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/github-actions-exporter:${{ needs.prepare.outputs.version }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/github-actions-exporter:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/github-actions-exporter:buildcache,mode=max

  build-grafana-alloy:
    needs: prepare
    if: needs.prepare.outputs.alloy_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./docker/grafana-alloy
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/grafana-alloy:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/grafana-alloy:${{ needs.prepare.outputs.version }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/grafana-alloy:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/grafana-alloy:buildcache,mode=max
